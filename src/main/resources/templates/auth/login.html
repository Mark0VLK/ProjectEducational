<head>

<!-- Bootstrap core CSS -->

<!-- Custom styles for this template -->
<link href="signin.css" rel="stylesheet">

<body class="text-center"><br><br>
<form  name="f" method="post" action="/process_login">

    <img  src="/img/logo.jpg" alt="" width="72"
          height="72"/> <br>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>


    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Введите имя пользователя:</label><br>
    <input type="text" name="username" id="username"/><br>
    <label for="password">Введите пароль:</label><br>
    <input type="password" name="password" id="password"/><br>

    <input type="submit" value="Login"/><br>
    <a type="submit"  class="nav-link active" href="/auth/registration">
        Создать новый профиль
    </a>

    <div th:if="${param.error}" style="color:red">Неверные имя пользователя или пароль!
    </div>

    <p class="mt-5 mb-3 text-muted">&copy;2023</p>
</form>

</div>
