<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Добавить твит</title>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
        <div th:text="${#authentication.name}"></div>
    </a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <form th:action="@{/logout}" th:method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </li>
    </ul>
</nav>
<div class="container mt-5 mb-5">
    <form method="POST" th:action="@{/blog/}" th:object="${posts}" enctype="multipart/form-data">
        <textarea type="text" name="content" id="content" placeholder="Введите текст твита."
                  class="form-control"></textarea>

        <div class="form-group">
            <input type="file" name="file" class="form-control-file">
        </div>

        <input type="submit" class="btn btn-success" value="Добавить твит"/>
    </form>

</div>
</body>
</html>
