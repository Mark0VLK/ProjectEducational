<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Subscriptions</title>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/hello">На главную</a>
    <div th:text="${#authentication.name}"></div>
    </a>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">

            <form th:action="@{/logout}" th:method="POST">
                <input type="submit" class="btn btn-success"  value="Выход"/>
            </form>
        </li>


    </ul>

</nav>

<div class="container mt-5">
<h3>Подписчики</h3>
    <div th:each="el:${persons}" th:if="${el.username!=isCurrentUser.username}">
<p class="alert alert-info mt-2">
        <a th:if="${isCurrentUser.getSubscribers().contains(el)}"><br>
            <a th:text="${el.username}" />
        </a>

    </div>

</div>



<div class="container mt-5">
    <h3>Подписки</h3>
    <div th:each="el:${personsSubscribe}" th:if="${el.username!=isCurrentUser.username}">
        <p class="alert alert-info mt-2">
            <a th:if="${isCurrentUser.getSubscriptions().contains(el)}"><br>
                <a th:text="${el.username}" />
            </a>
         </p>
    </div>

</div>


</div>



</body>
</html>
