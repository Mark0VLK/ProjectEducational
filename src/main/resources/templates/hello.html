<!DOCTYPE html>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <style>
        .resized-image {
            width: 125px;
            height: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a style="margin-left: 50px;" class="navbar-brand col-sm-3 col-md-2 mr-0" href="/news"> Новости</a>
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/blog/read">Мои твиты</a>
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/postfeed">Лента</a>
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="persons">Люди</a>
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/admin">Admin</a>





        <!--    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">-->
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">

            <form th:action="@{/logout}" th:method="POST">
                <input type="submit" class="btn btn-success"  value="Выход"/>
            </form>
        </li>
    </ul>

    </nav>

<img src="/img/logo1.jpeg" alt="" class="resized-image"/>  <br>

<div class="container-fluid">
    <div class="row">
        <div class="sidebar-sticky">
            <b style="margin-left: 15px;" th:text="${#authentication.name}"></b>
        </div>
            <a style="margin-left: 20px;"  class="nav-link nav-item" href="/subscribers">
                Мои люди
            </a>


    </div>


</div>

<div th:align="right" class="container mt-5 mb-5">
    <form method="POST" th:action="@{/blog/}" th:object="${posts}" enctype="multipart/form-data">
        <textarea type="text" name="content" id="content" placeholder="Введите текст твита."
                  class="form-control"></textarea>

        <div th:align="left" class="form-group">
            <input type="file" name="file" class="form-control-file"><br>
            <input type="submit" class="btn btn-success" value="Добавить твит"/>

        </div>

    </form>


    </div>



</body>
